{% extends '_base.html' %}

{% block title %}Discography{% endblock title %}

{% block content %}
  <h1>Discography</h1>

    <table id="discog_table">
        {% for release in releases %}
            <tr>
                <td>{{ release.title }}</td>
                <td>{{ release.info }}</td>
                <td>{{ release.release_date }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
