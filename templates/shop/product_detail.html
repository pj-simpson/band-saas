{% extends '_base.html' %}

{% block title %}Shop{% endblock title %}

{% block content %}

<div class="container product-detail-page-container">


    <div class="jumbotron jumbotron-fluid news-item-headline">
          <div class="container">
            <h1 class="display-4">{{product.name}}</h1>
          </div>
        </div>


    <div class="row">

    <!-- Product Detail Content -->

        <div>
            <form class="form-inline product-quantity-picker" action="{% url 'basket_add' product.id %}" method="post">
            {{ item_quantity_form.as_p }}
            {% csrf_token %}
            <button type="submit" class="btn btn-light product-button">Submit</button>
            </form>
        </div>

    </div>




</div>

{% endblock %}
