{% extends '_base.html' %}

{% block title %}Order{% endblock title %}

{% block content %}

  <h1>Checkout</h1>

    <!-- Order Form Begin -->

    <form method="post" id="order-form">
        <p>
            <label for="id_first_name">First name:</label>
            <input type="text" name="first_name" maxlength="50" required="" id="id_first_name">
        </p>
        <p>
            <label for="id_last_name">Last name:</label>
            <input type="text" name="last_name" maxlength="50" required="" id="id_last_name">
        </p>
        <p>
            <label for="id_email">Email:</label>
            <input type="email" name="email" maxlength="254" required="" id="id_email">
        </p>
        <p>
            <label for="id_address">Address:</label>
            <input type="text" name="address" maxlength="250" required="" id="id_address">
        </p>
        <p>
            <label for="id_postal_code">Postal code:</label>
            <input type="text" name="postal_code" maxlength="20" required="" id="id_postal_code">
        </p>
        <p>
            <label for="id_city">City:</label>
            <input type="text" name="city" maxlength="100" required="" id="id_city">
        </p>
        <p>
            <input type="submit" value="Place order">
        </p>
      </form>

    <!-- Order Form End -->



{% endblock %}
