<!DOCTYPE html>
{% load static %}
{% load flatpages %}
{% get_flatpages as flatpages %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Circuit Breaker{% endblock title %}</title>
    <link rel="stylesheet "href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet "href="{% static 'css/base.css' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container main-container">

  <!-- Nav bar start -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
  <a class="navbar-brand" href="/">CB</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse navbar-dark bg-dark " id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto nav-fill w-100">
        <li class="nav-item {% if nav == 'home' %}active{% endif %}">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item {% if nav == 'news' %}active{% endif %}">
            <a class="nav-link" href="{% url 'news_feed' %}">News</a>
        </li>
        <li class="nav-item {% if nav == 'discog' %}active{% endif %}">
            <a class="nav-link" href="{% url 'discography' %}">Discog</a>
        </li>
        <li class="nav-item {% if nav == 'shop' %}active{% endif %}">
            <a class="nav-link" href="{% url 'shop_home' %}">Shop</a>
        </li>

        <!--flat pages start -->
            {% for page in flatpages %}
                <li class="nav-item {% if not nav %}active{% endif %}" >
                    <a class="nav-link" href="/info{{ page.url }}">{{ page.title }}</a>
                </li>
            {% endfor %}
        <!-- flat pages end -->

    </ul>
  </div>
  </nav>

  <!-- Nav bar end -->



    {% block content %}
    {% endblock content %}
  </div>
</body>
</html>
