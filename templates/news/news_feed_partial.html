{% for item in news_items %}

    {% if forloop.last and news_items.has_next  %}
        <div hx-get="/news/fetch-more-news/?page={{ news_items.next_page_number }}"
             hx-trigger="revealed"
             hx-swap="afterend"
             hx-indicator="#news-load-indicator"
             class="card text-white bg-dark mb-3" id="news-item-card">
            <div class="card-body">
                <div class="container">
                    <div class="row justify-content-between">

                        <div class="col">
                            <a href="{{ item.get_absolute_url }}">
                                <h4 class="card-title">{{ item.headline }}</h4>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <span class="border border-white">

                <div class="card-footer card-footer-news-feed">
                    <a href="{{ item.get_absolute_url }}">{{item.summary}}...</a>
                    <span class="badge badge-outline text-light new-card-footer-timestamp">{{item.created}}</span>
                </div>

            </span>
        </div>
    {% else %}
        <div class="card text-white bg-dark mb-3" id="news-item-card">
            <div class="card-body">
                <div class="container">
                    <div class="row justify-content-between">

                        <div class="col">
                            <a href="{{ item.get_absolute_url }}">
                                <h4 class="card-title">{{ item.headline }}</h4>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <span class="border border-white">

                <div class="card-footer card-footer-news-feed">
                    <a href="{{ item.get_absolute_url }}">{{item.summary}}...</a>
                    <span class="badge badge-outline text-light new-card-footer-timestamp">{{item.created}}</span>
                </div>

            </span>
        </div>
    {% endif %}
{% endfor %}
