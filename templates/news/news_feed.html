{% extends '_base.html' %}

{% block title %}News{% endblock title %}

{% block content %}


    <!-- News Cards Start -->



    <div class="container" id="news-item-container">

    {% for item in news_items %}

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.headline }}</h5>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <a href="{{ item.get_absolute_url }}">{{item.summary}}</a>
                </small>
            </div>
        </div>

    {% endfor %}

    </div>

    <!-- News Cards End -->

{% endblock content %}
